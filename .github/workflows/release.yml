name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: forge.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: forge
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: forge
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: forge

    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/forge.exe dist/
          cd dist && 7z a ../forge-${{ matrix.target }}.zip *
      
      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/forge dist/
          cd dist && tar -czvf ../forge-${{ matrix.target }}.tar.gz *
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: forge-${{ matrix.target }}
          path: forge-${{ matrix.target }}.*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            forge-*/forge-*.zip
            forge-*/forge-*.tar.gz
          generate_release_notes: true
